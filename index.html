    <title>Document</title>
    <style>
        .btn-wrap {
            display: block;
            margin: 2em auto;
            transition: all 0.75s ease;
            position: absolute;
            height: 100px;
            width: 100px;
            padding: 2em;
        }
        .btn-wrap span {
            color: red;
            background-color: white;
            box-shadow: 1px 1px 2px 3px gray;
            padding: 15px 10px;
            border-radius: 50%;
            font-weight: 700;
        }
    </style>
</head>
